<!DOCTYPE html>
<html lang="en">

<head>
    <div th:include="~{head.html}"></div>
</head>

<body>
<div th:include="~{body.html}"></div>
    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
            <h1 class="font-weight-semi-bold text-uppercase mb-2">CHI TIẾT SẢN PHẨM</h1>
        </div>
    </div>
    <!-- Page Header End -->

<!-- Shop Detail Start -->
<div class="container-fluid py-0">
    <div class="row px-xl-5">
        <div class="col-lg-4 pb-5">
            <div id="product-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner border">
                    <div class="carousel-item active">
                        <img class="w-100 h-100" th:src="${productDto.imageDtoList[0].url}" alt="Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 h-100" th:src="${productDto.imageDtoList[1].url}" alt="Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 h-100" th:src="${productDto.imageDtoList[2].url}" alt="Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 h-100" th:src="${productDto.imageDtoList[3].url}" alt="Image">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100 h-100" th:src="${productDto.imageDtoList[4].url}" alt="Image">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#product-carousel" data-slide="prev">
                    <i class="fa fa-2x fa-angle-left text-dark"></i>
                </a>
                <a class="carousel-control-next" href="#product-carousel" data-slide="next">
                    <i class="fa fa-2x fa-angle-right text-dark"></i>
                </a>
            </div>
        </div>
        <div class="col-lg-8 pb-5">
            <h3 class="font-weight-semi-bold" th:text="${productDto.name}"></h3>
            <br>
            <h3 class="font-weight-semi-bold mb-4" th:text="${'Giá sản phẩm: ' + productDto.price + ' VNĐ'}"></h3>
            <br>
            <h3 class="font-weight-semi-bold mb-4" th:text="${'Số lượng tồn kho: ' + productDto.quantity + ' Cái'}"></h3>
            <br>
            <div class="d-flex align-items-center mb-4 pt-2">
                <a th:href="@{/cart/addToCart/product/{id}(id = ${productDto.id})}"><button class="btn btn-primary px-3"><i class="fa fa-shopping-cart mr-1"></i>Thêm vào giỏ hàng</button></a>
            </div>
        </div>
    </div>
</div>
<!-- Shop Detail End -->

<div th:include="~{footer.html}"></div>
</body>

</html>
