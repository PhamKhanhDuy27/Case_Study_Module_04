<!DOCTYPE html>
<html lang="en">
<head>
  <div th:include="~{head.html}"></div>
</head>
<body>
<div th:include="~{bodyAdmin.html}"></div>

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
    <h1 class="font-weight-semi-bold text-uppercase mb-2">TRANG CHỦ</h1>
  </div>
</div>
<!-- Page Header End -->

<div class="container-fluid pt-0">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-2 col-md-12">
      <!-- Category Start -->
      <h4 class="font-weight-semi-bold mb-4">DANH MỤC</h4>
        <div class="border-bottom mb-4 pb-4">
          <a href="/admin/users"><h5 class="font-weight-semi-bold mb-4">Quản lý người dùng</h5></a>
          <a href="/admin/categories"><h5 class="font-weight-semi-bold mb-4">Quản lý danh mục sản phẩm</h5></a>
          <a href="/admin/products"><h5 class="font-weight-semi-bold mb-4">Quản lý sản phẩm</h5></a>
          <a href="/admin/orders"><h5 class="font-weight-semi-bold mb-4">Quản lý đơn hàng</h5></a>
        </div>
      <!-- Category End -->
    </div>
    <!-- Shop Sidebar End -->
    <!-- Shop Product Start -->
    <div class="col-lg-10 col-md-12">
      <h2>Thông tin tài khoản</h2>
      <table class="table table-bordered text-center mb-0">
        <thead class="bg-secondary text-dark">
        <tr>
          <th>TÊN</th>
          <th>SỐ ĐIỆN THOẠI</th>
          <th>EMAIL</th>
          <th>ROLE</th>
        </tr>
        </thead>
        <tbody class="align-middle">
        <tr>
          <td class="align-middle" th:text="${session.userDto.name}"></td>
          <td class="align-middle" th:text="${session.userDto.phoneNumber}"></td>
          <td class="align-middle" th:text="${session.userDto.email}"></td>
          <td class="align-middle" th:text="${session.userDto.role}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div th:include="~{footer.html}"></div>
</body>
</html>
