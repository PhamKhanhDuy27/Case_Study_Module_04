<!DOCTYPE html>
<html lang="en">
<head>
    <div th:include="~{head.html}"></div>
</head>
<body>
<div th:include="~{bodyAdmin.html}"></div>

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
        <h1 class="font-weight-semi-bold text-uppercase mb-2">DANH SÁCH CATEGORY</h1>
    </div>
</div>
<!-- Page Header End -->

<div class="container-fluid pt-0">
    <div class="row px-xl-5">
        <a href="/admin/category/create" style="display: flex; align-items: center; justify-content: center;">
            <button class="btn btn-sm btn-primary"><i class="fa fa-plus"></i></button>
        </a>
        <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                <tr>
                    <th>ID</th>
                    <th>TÊN DANH MỤC</th>
                    <th>DANH MỤC PHỤ THUỘC</th>
                    <th>CHỨC NĂNG</th>
                </tr>
                </thead>
                <tbody class="align-middle">
                <tr th:each="categoryDto : ${categoryDtoPage}">
                    <td class="align-middle" th:text="${categoryDto.id}"></td>
                    <td class="align-middle" th:text="${categoryDto.name}"></td>
                    <td class="align-middle" th:text="${categoryDto.parentId}"></td>
                    <td class="align-middle">
                        <a th:href="@{/admin/category/{id}(id = ${categoryDto.id})}">
                            <button class="btn btn-sm btn-primary"><i class="fa fa-eye"></i></button>
                        </a>
                        <a th:href="@{/admin/category/{id}/delete(id = ${categoryDto.id})}">
                            <button class="btn btn-sm btn-primary"><i class="fa fa-times"></i></button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="col-12 pb-1">
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center mb-3">
                        <li class="page-item">
                            <a th:if="${categoryDtoPage.hasPrevious()}" th:href="@{${currentUrl}(page=${categoryDtoPage.number - 1})}" class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item active">
                            <a th:text="${categoryDtoPage.number + 1}"  class="page-link" href="#"></a>
                        </li>
                        <li class="page-item">
                            <a th:if="${categoryDtoPage.hasNext()}" th:href="@{${currentUrl}(page=${categoryDtoPage.number + 1})}" class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<div th:include="~{footer.html}"></div>
</body>
</html>
