<!-- Navbar Start -->
<div class="alert-success" th:if="${message}">
    <p th:text="${message}"></p>
</div>
<div class="container-fluid">
    <div class="row border-top px-xl-5" style="display: flex; align-items: center; justify-content: center;">
        <div class="col-lg-3 d-none d-lg-block">
            <a href="/home" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold"><span class="text-primary font-weight-bold border px-3 mr-1">VM</span>STYLE</h1>
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left" style="display: flex; align-items: center; justify-content: center;">
            <form action="/product/search" method="get">
                <div class="input-group">
                    <input type="text" name="name" class="form-control" placeholder="Search for products">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3">
            <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="/home/login" class="nav-item nav-link" th:if="${session.isEmpty()}">Login</a>
                        <a href="/home/register" class="nav-item nav-link" th:if="${session.isEmpty()}">Register</a>
                    <div class="nav-item dropdown" th:if="${!session.isEmpty()}">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" th:text="${session.userDto.name}"></a>
                        <div class="dropdown-menu rounded-0 m-0">
                            <a th:href="@{/user/{phoneNumber}(phoneNumber= ${session.userDto.phoneNumber})}" class="dropdown-item">Quản lý tài khoản</a>
                            <a href="/auth/logout" class="dropdown-item">Thoát</a>
                        </div>
                    </div>
                        <a href="/cart" class="nav-item nav-link" th:if="${!session.isEmpty()}">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            <span class="badge">0</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->
