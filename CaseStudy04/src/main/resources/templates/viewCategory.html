<!DOCTYPE html>
<html lang="en">
<head>
    <div th:include="~{head.html}"></div>
</head>
<body>
<div th:include="~{bodyAdmin}"></div>

<!-- Page Header Start -->
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
        <h1 class="font-weight-semi-bold text-uppercase mb-2">THÔNG TIN DANH MỤC</h1>
    </div>
</div>
<!-- Page Header End -->

<div class="container-fluid pt-0">
    <form id="myForm" class="modal-content-form" th:object="${categoryDto}" th:action="@{/admin/category/update}" method="post">
        <label id="id" th:field="*{id}"><b>ID</b></label>
        <input th:value="${categoryDto.id}" type="number" placeholder="Nhập ID" name="id" readonly>

        <label id="name"><b>Tên danh mục</b></label>
        <input th:value="${categoryDto.name}" th:field="*{name}" type="text" placeholder="Nhập tên Category" name="name" required>

        <label for="categoryId"><b>Danh mục phụ thuộc</b></label>
        <select id="categoryId" th:field="*{parentId}" name="parentId">
            <option value="">Chọn</option>
            <option th:value="${categoryDto.parentId}" th:each="category : ${categoryDtoList}" th:if="${category.id == categoryDto.parentId}" th:text="${category.name}"></option>
            <option th:each="category : ${categoryDtoList}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        <button type="submit" class="signupbtn">Cập nhật</button>
    </form>
</div>

<div th:include="~{footer.html}"></div>
</body>
</html>
